<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Integrador</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/axios.min.js"></script>
    <script type="text/javascript" src="js/funcoes.js"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Última versão CSS compilada e minificada -->
    <link href="css/tether.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<section class="container mt-3">
    <div class="card">
        <div class="card-title text-center">
            <h1 class="m-4">Integrador para Métodos Computacionais</h1>
        </div>
        <div class="card-block">
            <div class="row">
                <div class="col-md">
                    <div class="btn-group d-flex justify-content-center form-group" id="menu" data-toggle="buttons">
                        <label class="btn btn-primary active" id="trapezio" for="calculo1">
                            <input name="calculo" type="radio" id="calculo1" value="trapezio" autocomplete="off"
                                   checked>Trapézio
                            Repetido
                        </label>
                        <label class="btn btn-primary" id="newtoncotes4" for="calculo2">
                            <input name="calculo" type="radio" id="calculo2" value="newtoncotes4" autocomplete="off">Newton-Cotes
                        </label>
                        <label class="btn btn-primary" id="simpson13" for="calculo3">
                            <input name="calculo" type="radio" id="calculo3" value="simpson13" autocomplete="off">Simpson
                            1/3
                        </label>
                        <label class="btn btn-primary" id="simpson38" for="calculo4">
                            <input name="calculo" type="radio" id="calculo4" value="simpson38" autocomplete="off">Simpson
                            3/8
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Expressão</span>
                            <input class="form-control" type="text" id="expressao" name="expressao">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Paramêtro</span>
                                <input class="form-control" type="text" id="parametro" name="parametro">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">A</span>
                                <input class="form-control form-group" type="text" id="a" name="a">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">B</span>
                                <input class="form-control form-group" type="text" id="b" name="b">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Erro</span>
                                <input class="form-control form-group" type="text" id="erro">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <input class="btn btn-primary form-group" type="submit" value="Calcular!"
                           prevent="default" onclick="enviaValores();">
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label class="form-control text-center alert" id="resultado" hidden></label>
                </div>
            </div>
        </div>
    </div>

</section>

</body>

</html>
